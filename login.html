<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - Agenda Preventivi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #ff6600;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      background: #ff6600;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Nome utente" required />
    <input id="password" type="password" placeholder="Password" required />
    <button onclick="login()">Accedi</button>
  </div>

<script>
  const utenti = {
    paolo: "prova",
    anna: "prova",
    admin: "admin"
  };

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (!user || !pass) {
      alert("Inserisci nome utente e password");
      return;
    }

    if (utenti[user] && utenti[user] === pass) {
      localStorage.setItem("utente", user);
      window.location.href = "index.html";
    } else {
      alert("Credenziali non valide!");
    }
  }
</script>

</body>
</html>
